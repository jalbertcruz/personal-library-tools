dependencies {

    // https://mvnrepository.com/artifact/redis.clients/jedis
    implementation group: 'redis.clients', name: 'jedis', version: '3.3.0'

    // https://github.com/zeroturnaround/zt-exec
    implementation group: 'org.zeroturnaround', name: 'zt-exec', version: '1.10'

//    implementation group: 'org.jetbrains.pty4j', name: 'pty4j', version: '0.9.6'

//    compile "com.github.purejavacomm:purejavacomm:1.0.1.RELEASE"org

    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.2'

    implementation 'ch.qos.logback:logback-classic:1.2.5'
    implementation 'org.slf4j:slf4j-api:1.7.32'

