plugins {
    id 'application'
    id "org.sonarqube" version "3.3"
//    id 'java'
}

mainClassName = "org.Main"
//mainClassName = "com.Main"
//mainClassName = "org.MainJwt"

group 'io-apps'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
